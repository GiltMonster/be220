<section>

  <ion-label>
    <h1>
      PROGRAMAS
    </h1>
    <ion-badge>novo</ion-badge>
  </ion-label>

  <div scrollX="true" class="horizontal-list">
    <div *ngFor="let data of myData; let i = index">
      <img [src]="data.img" />
      <p *ngIf="i === 0">Continuar treinando</p>
      <h1>{{data.exercicio}}</h1>
    </div>
  </div>

</section>
